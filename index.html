<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge: jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Employee Calculator</h1>
    </header>
    <main>
        <h2>Add Employee Information</h2>
        <form>
            <label for="firstName">First Name:<br>
                <input id="firstName" type="text" minlength="0" maxlength="99" class="form-input"/>
            </label>
            <label for="lastName">Last Name:<br>
                <input id="lastName" type="text" minlength="1" maxlength="99" class="form-input"/>
            </label>
            <label for="employeeID">Employee ID:<br>
                <input id="employeeID" type="text" minlength="1" maxlength="99" class="form-input"/>
            </label>
            <label for="jobTitle">Job Title:<br>
                <input id="jobTitle" type="text" minlength="1" maxlength="99" class="form-input"/>
            </label>
            <label for="annualSalary">Annual Salary:<br>
                <input id="annualSalary" type="text" minlength="0" maxlength="99" class="form-input"/>
            </label>
            <button class="add-button" id="addEmplyeeButton">Add Employee</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
